<IfDefine !IS_DJANGOSTACK_LOADED>
Define IS_DJANGOSTACK_LOADED
WSGIDaemonProcess wsgi-djangostack   processes=2 threads=15    display-name=%{GROUP}
</IfDefine>

<Directory "/opt/bitnami/apps/django/django_projects/recomendado_backend/recomendado_backend">
    Options +MultiViews
    AllowOverride All
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>

    WSGIProcessGroup wsgi-djangostack

WSGIApplicationGroup %{GLOBAL}
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>

</Directory>

Alias /static "/opt/bitnami/apps/django/django_projects/recomendado_backend/recomendado_backend/static"
<Directory '/opt/bitnami/apps/django/django_projects/recomendado_backend/recomendado_backend/static'>
	 <IfVersion < 2.3 >
		 Order allow,deny
		 Allow from all
	 </IfVersion>
	 <IfVersion >= 2.3>
		 Require all granted
	 </IfVersion>
</Directory>

Alias /images "/opt/bitnami/apps/django/django_projects/recomendado_backend/recomendado_backend/images"
<Directory '/opt/bitnami/apps/django/django_projects/recomendado_backend/recomendado_backend/images'>
	 <IfVersion < 2.3 >
		 Order allow,deny
		 Allow from all
	 </IfVersion>
	 <IfVersion >= 2.3>
		 Require all granted
	 </IfVersion>
</Directory>

Alias /media "/opt/bitnami/apps/django/django_projects/recomendado_backend/recomendado_backend/media"
<Directory '/opt/bitnami/apps/django/django_projects/recomendado_backend/recomendado_backend/media'>
	 <IfVersion < 2.3 >
		 Order allow,deny
		 Allow from all
	 </IfVersion>
	 <IfVersion >= 2.3>
		 Require all granted
	 </IfVersion>
</Directory>


WSGIScriptAlias / '/opt/bitnami/apps/django/django_projects/recomendado_backend/recomendado_backend/wsgi.py'
